<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Elnaz Beyhaghi">
    <link rel="shortcut icon" href="../src/favicon/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <title>Login</title>
</head>

<body class="bg-primary">
    <section class="container ">
        <!-- Login Form Start -->
        <section class="relative">
            <div class="absolute -top-1/4 -left-0.5 w-[53%] h-[123%] bg-button shadow-2xl shadow-button_hover rounded-full -z-10"></div>
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="./index.html" class="flex items-center mb-6 text-2xl font-extrabold text-text_primary ">
                    <img class="w-8 h-8 mr-2 drop-shadow-2xl" src="../src/images/logo.svg" alt="logo">
                    Adventurer`s Haven
                </a>
                <div class="w-full bg-box rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-text_primary md:text-2xl ">
                            Create an account
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-text_primary ">Your
                                    email</label>
                                <input type="email" name="email" id="email"
                                    class="bg-primary border border-button_hover text-text_primary text-sm rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2.5 "
                                    placeholder="name@company.com" required>
                            </div>
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-text_primary ">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••"
                                    class="bg-primary border border-button_hover text-text_primary text-sm rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2.5 "
                                    required>
                            </div>
                            <div>
                                <label for="confirm-password"
                                    class="block mb-2 text-sm font-medium text-text_primary ">Confirm password</label>
                                <input type="confirm-password" name="confirm-password" id="confirm-password"
                                    placeholder="••••••••"
                                    class="bg-primary border border-button_hover text-text_primary text-sm rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2.5"
                                    required>
                            </div>
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="terms" aria-describedby="terms" type="checkbox"
                                        class="w-4 h-4 border border-button_hover rounded bg-primary focus:ring-button_hover"
                                        required>
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="terms" class="font-light text-text_primary">I accept the <a
                                            href="./privacy-conditions.html"
                                            class="font-medium text-blue-400 hover:underline" href="#">Terms and
                                            Conditions</a></label>
                                </div>
                            </div>
                            <button type="submit"
                                class="w-full text-primary bg-button hover:bg-button_hover focus:ring-2 focus:outline-none focus:ring-button_hover font-medium rounded-xl text-sm px-5 py-2.5 text-center">Create
                                an account</button>
                            <p class="text-sm font-light text-text_primary">
                                Already have an account? <a href="#"
                                    class="font-medium text-blue-400 hover:underline">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Login Form End -->
    </section>



</body>
<script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
<script src="../js/app.js"></script>

</html>
